<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Better New Tab</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- weather -->
    <section id="weather">
      <h1 id="condition"></h1>
      <h3 id="temp"></h3>
      <p>Los Angeles</p>
    </section>

    <!-- chuck norris quotes -->
    <blockquote id="quotes"></blockquote>

    <!-- tiles -->
    <div class="tileContainer">
      <div class="tile" id="grid1">
        <a href="https://www.youtube.com/">
          <img src="asset/youtube.png">
        </a>
      </div>
      <div class="tile" id="grid2">
        <a href="https://www.facebook.com/">
          <img src="asset/facebook.png">
        </a>
      </div>
      <div class="tile" id="grid3">
        <a href="https://www.npr.org/">
          <img src="asset/npr.png">
        </a>
      </div>
      <div class="tile" id="grid4">
        <a href="https://www.netflix.com/">
          <img src="asset/netflix.png">
        </a>
      </div>
    </div>
    <div class="tileContainer">
      <div class="tile" id="grid5">
        <a href="https://news.ycombinator.com/">
          <img src="asset/hackernews.png">
        </a>
      </div>
      <div class="tile" id="grid6">
        <a href="https://www.amazon.com/">
          <img src="asset/amazon.png">
        </a>
      </div>
      <div class="tile" id="grid7">
        <a href="http://www.cnn.com/">
          <img src="asset/cnn.png">
        </a>
      </div>
      <div class="tile" id="grid8">
        <a href="http://abc.go.com/">
          <img src="asset/abc.png">
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
